<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <!--Header-->
  <header class="header">
    <img class="header__img" src="./images/logo_platzi.png" alt="Logo">
  </header>
  <!--Register Section-->
  <section class="login">
    <div class="login__container">
      <h2>Regístrate</h2>
      <form class="login__container--form">
        <input type="text" name="name" class="input" placeholder="Nombre">
        <input type="email" name="email" class="input" placeholder="Email">
        <input type="password" name="password" class="input" placeholder="Contraseña">
        <button class="button" href="#">Registrarme</button>
      </form>
      <section class="login__container--social-media">
        <div><button class="button social_button"><img src="./images/google_icon.png" alt="Google">Registrarse con Google</button></div>
        <div><button class="button social_button"><img src="./images/twitter_icon.png" alt="Google">Registrarse con Twitter</button></div>
      </section>
      <p class="login__container--resgister">¿Ya tienes una cuenta? <a href="./login.html">Iniciar Sesión</a></p>
    </section>
    </div>
  </section>
  <!--Footer-->
  <footer class="footer">
    <a href="#">Términos de Uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>
</html>
